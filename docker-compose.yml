version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  api:
    build: .
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/capstone_db
      - JWT_SECRET=devsecret123
      - JWT_EXPIRES_IN=7d
      - FRONTEND_URL=http://localhost:5173
    ports:
      - "5000:5000"
    command: npm run dev
    volumes:
      - ./:/app

volumes:
  mongo_data:
